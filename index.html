<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup wt JS</title>
</head>

<body class="bg-blue-400">
    <div class="flex justify-center">
        <div class="bg-blue-300 p-[20px] rounded-[40px] mt-[50px] min-w-0 w-[350px] h-auto">
            <!-- form validation -->
            <form action="" class="space-y-[20px]">
                <p class="flex justify-center font-bold text-[30px]">Sign Up</p>
        
                <p id="usernameError" class="text-red-500 font-bold"></p>
                <div class="flex gap-[10px]">
                    <label for="name" class="font-bold">Username:</label>
                    <input type="text" id="username" required maxlength="10" minlength="8" placeholder="Enter your username"
                        class="rounded-[15px] outline-none text-blue-500 border-[2px] border-blue-500 px-[10px] min-w-0 flex-auto border-[1px] border-black">
                </div>
        
                <br>
        
                <p id="emailError" class="text-red-500 font-bold"></p>
        
                <div class="flex gap-[10px]">
                    <label for="email" class="font-bold">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your e-mail"
                        class="rounded-[15px] outline-none text-blue-500 border-[2px] border-blue-500 px-[10px] min-w-0 flex-auto border-[1px] border-black">
                </div>
        
                <br>
        
                <p id="pnumberError" class="text-red-500 font-bold"></p>
                <div class="flex gap-[10px]">
                    <label for="pnumber" class="font-bold">Phone <br> Number:</label>
                    <input type="number" id="pnumber" required placeholder="Enter your phone number"
                        class="rounded-[15px] outline-none text-blue-500 border-[2px] border-blue-500 px-[10px] min-w-0 flex-auto border-[1px] border-black">
                </div>
        
                <br>
        
                <p id="passwordError" class="text-red-500 font-bold"></p>
                <div class="flex gap-[10px]">
                    <label for="password" class="font-bold">Password:</label>
                    <input type="text" id="password" required minlength="8" placeholder="Create your password"
                        class="rounded-[15px] outline-none text-blue-500 border-[2px] border-blue-500 px-[10px] min-w-0 flex-auto border-[1px] border-black">
                </div>
        
                <br>
        
                <p id="cpasswordError" class="text-red-500 font-bold"></p>
                <div class="flex gap-[10px]">
                    <label for="cpassword" class="font-bold">Confirm <br> Password:</label>
                    <input type="text" id="cpassword" placeholder="Confirm your password"
                        class="rounded-[15px] outline-none text-blue-500 border-[2px] border-blue-500 px-[10px] min-w-0 flex-auto border-[1px] border-black">
                </div>
        
                <br>
        
                <div class="flex justify-center">
                    <button onclick="validatesignUp()" class="rounded-[10px] bg-blue-500 text-white text-[20px] border-1px px-[20px] py-[5px] font-bold">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
